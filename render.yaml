services:
  # Backend Service
  - type: web
    name: book-store-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this to your frontend URL after deployment
      - key: PORT
        fromService:
          type: web
          name: book-store-backend
          property: port

  # Frontend Service
  - type: web
    name: book-store-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to your backend URL after deployment (e.g., https://book-store-backend.onrender.com)
      - key: PORT
        fromService:
          type: web
          name: book-store-frontend
          property: port

